
<table class="table col-md-4 mt15">
  <tr>
    <th>Nutrition</th>
  </tr>
  <tr>
    <th>Nutrient</th>
    <th>Quantity</th>
    <th>Percent Daily Value</th>
  </tr>
  <tr ng-repeat="nutrient in nutrientsData">
    <td>{{nutrient.label}}</td>
    <td>{{nutrient.quantity +' '+ nutrient.unit}}</td>
    <td>{{nutrient.dailyPercent +' %'}}</td>
  </tr>
</table>

<div class="container col-md-4" ng-repeat="label in nutrition.labels">
  <h2 class="label label-info">{{label}}</h2>
</div>
